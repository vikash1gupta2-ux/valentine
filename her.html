<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
width:100%;
height:100vh;
font-family:'Montserrat',sans-serif;
background:linear-gradient(135deg,#fce4ec 0%,#f8bbd0 25%,#f48fb1 50%,#f06292 75%,#ec407a 100%);
background-size:400% 400%;
animation:gradientShift 15s ease infinite;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
position:relative;
}

@keyframes gradientShift{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.container{text-align:center;z-index:10;position:relative;}

.heart-container{
width:350px;height:350px;margin:0 auto 40px;
display:flex;align-items:center;justify-content:center;
animation:heartPulse 1.5s ease-in-out infinite;
}

.heart{width:280px;height:280px;filter:drop-shadow(0 15px 40px rgba(255,23,68,.5));}

@keyframes heartPulse{
0%,100%{transform:scale(1);}
50%{transform:scale(1.1);}
}

h1{
font-family:'Playfair Display',serif;
font-size:3.5rem;color:#d32f2f;margin-bottom:15px;
font-weight:900;
}

.subtitle{
font-size:1.5rem;color:#c2185b;margin-bottom:50px;
}

.button-container{
position:relative;
width:200px;
height:60px;
margin:auto;
}

button{
position:absolute;
top:0;left:0;
width:200px;height:60px;
font-size:1.2rem;
font-weight:600;
border:none;
border-radius:50px;
cursor:pointer;
transition:.3s;
box-shadow:0 8px 25px rgba(0,0,0,.15);
}

#yesBtn{
background:linear-gradient(135deg,#ff1744,#d32f2f);
color:#fff;
z-index:1;
}

#yesBtn:hover{
transform:scale(1.1);
box-shadow:0 12px 35px rgba(255,23,68,.6);
}

#noBtn{
background:#fff;
color:#d32f2f;
border:2px solid #d32f2f;
z-index:2; /* NO upar */
}

/* Rose petals */
.rose-petals{
position:fixed;width:100%;height:100%;
top:0;left:0;pointer-events:none;z-index:20;
}

.rose-petal{
position:absolute;
font-size:2.5rem;
animation:fall 4s linear forwards;
}

@keyframes fall{
0%{transform:translateY(-50px);}
100%{transform:translateY(100vh);}
}

.bouquet-container{
position:fixed;top:50%;left:50%;
transform:translate(-50%,-50%);
font-size:6rem;z-index:30;
animation:pop .6s ease forwards;
}

@keyframes pop{
0%{transform:translate(-50%,-50%) scale(0);}
100%{transform:translate(-50%,-50%) scale(1);}
}

.success-message{
position:fixed;top:30%;left:50%;
transform:translateX(-50%);
font-size:2rem;
color:#d32f2f;
font-weight:900;
z-index:31;
}

</style>
</head>

<body>

<div class="container">

<div class="heart-container">
<svg class="heart" viewBox="0 0 100 100">
<path d="M50,95 C25,75 5,60 5,45 C5,30 15,20 25,20 C35,20 45,30 50,40 C55,30 65,20 75,20 C85,20 95,30 95,45 C95,60 75,75 50,95 Z"
fill="#ff1744"/>
</svg>
</div>

<h1>Saumya, Will You Be My Valentine?</h1>
<p class="subtitle">üíï</p>

<div class="button-container">
<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO</button>
</div>

</div>

<div class="rose-petals" id="rosePetals"></div>

<script>

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

/* YES click */
yesBtn.addEventListener("click",function(){

const container=document.getElementById("rosePetals");

for(let i=0;i<30;i++){
const petal=document.createElement("div");
petal.className="rose-petal";
petal.textContent="üåπ";
petal.style.left=Math.random()*100+"%";
petal.style.animationDuration=(Math.random()*2+2)+"s";
container.appendChild(petal);
}

const bouquet=document.createElement("div");
bouquet.className="bouquet-container";
bouquet.textContent="üíê";
document.body.appendChild(bouquet);

const msg=document.createElement("div");
msg.className="success-message";
msg.textContent="üíï You Made Me The Happiest! üíï";
document.body.appendChild(msg);

yesBtn.disabled=true;
});

/* NO hover (screen ke andar move kare) */
noBtn.addEventListener("mouseenter",function(){

const maxX=window.innerWidth-this.offsetWidth-20;
const maxY=window.innerHeight-this.offsetHeight-20;

const randomX=Math.random()*maxX;
const randomY=Math.random()*maxY;

this.style.position="fixed";
this.style.left=randomX+"px";
this.style.top=randomY+"px";

});

/* NO click ‚Üí remove + auto YES */
noBtn.addEventListener("click",function(){
this.remove();
yesBtn.click();
});

</script>

</body>
</html>
